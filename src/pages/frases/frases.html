<ion-header>
  <ion-navbar>
    <ion-title>
      Frases de cientistas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSobre()">
        <ion-icon name="md-alert" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let frase of frases">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ frase.avatar }}" />
      </ion-avatar>
      <h2>{{ frase.nome }}</h2>
      <p>{{ frase.titulo }}</p>
    </ion-item>

    <ion-card-content>
      <p>
        {{ frase.texto }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
