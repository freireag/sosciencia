<ion-header>
  <ion-navbar>
    <ion-title>
      Projetos em risco
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSobre()">
        <ion-icon name="alert"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <p padding>
    Os cortes orçamentários deixaram em situação de risco alguns projetos importantes para o país. A lista continua aumentando, veja os detalhes.
  </p>

  <ion-list>
    <button ion-item  *ngFor="let projeto of projetos" (click)="openDetail(projeto)">
      {{ projeto.nome }}
    </button>
  </ion-list>
</ion-content>
