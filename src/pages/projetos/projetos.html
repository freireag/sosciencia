<ion-header>
  <ion-navbar>
    <ion-title>
      Projetos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSobre()">
        <ion-icon name="alert"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item  *ngFor="let projeto of projetos" (click)="openDetail(projeto)">
      {{ projeto.nome }}
    </button>
  </ion-list>
</ion-content>
