<ion-header>

  <ion-navbar>
    <ion-title>Projeto em risco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ projeto.imagem }}" alt="" *ngIf="projeto.id != 'inct'" />
    <ion-card-content>
      <ion-card-title>
        <strong>{{ projeto.nome }}</strong>
      </ion-card-title>
      {{ projeto.paragrafos[0] }}
  </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let p of projeto.paragrafos.slice(1)">
    <img src="{{ projeto.imagem }}" alt="" *ngIf="projeto.id == 'inct'" />
    <ion-card-content>
      {{ p }}
    </ion-card-content>
  </ion-card>
</ion-content>
